name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.1.0
        with:
          node-version: 22.7.0
          cache: npm
      - run: npm ci
      - run: npm run publish
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: checkout
        uses: actions/checkout@v4.2.2
      - name: prepare node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22.11.0
          cache: npm
      - name: install
        run: npm ci
      - name: publish wrangler
        uses: cloudflare/wrangler-action@v3.12.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: publish
        run: npm run publish
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
